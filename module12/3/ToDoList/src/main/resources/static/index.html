<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<h1>Список дел</h1>
<div id="list-form">
<form>
    <h3>Добавление задания</h3>
    <label>Текст задания:</label>
    <input type="text" name="tasktext"><br>
    <label>До какого числа выполнить:</label>
    <input type="date" name="date"><br>
    <input type="text" name="status" value="false" hidden><br>
    <button id="add-task">Добавить</button>
</form>
</div>
<br><br><br>
<h1>Дела</h1>
<div id="task-list">

</div>
<br>
<h1>Завершенные</h1>
<div id="task-list-completed" style="color: #3cab3c">

</div>

</body>
</html>
